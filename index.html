<!doctype html>
<title>xkcd search</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<script type="text/javascript" src="app.js" defer="defer"></script>
<link rel="shortcut icon" href="icon.ico" type="image/ico">

<body class="center">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="img"></div>
<div id="form">
	<form method="get" action="" autocomplete="off">
		<input type="text" name="q" placeholder="Search" autofocus>
		<input type="submit" value="">
	</form>
</div>
<div id="settings" onclick="settings()"></div>
	<ul id="dropdown" class="dropdown-content">
		<li>
		<select id="search" onchange="getSearch()">
			<option value="google">Google</option>
			<option value="duckduckgo">DuckDuckGo</option>
			<option value="bing">Bing</option>
		</select>
		</li>
		<a href='https://github.com/mrmartineau/xkcd-api'>
			<li>
				xkcd JSON API
			</li>
		</a>
		<a href="http://glyphish.com/">
			<li>
				Glyphish Icons
			</li>
		</a>
	</ul>
</body>
