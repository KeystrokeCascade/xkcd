<!doctype html>
<title>XKCD Search</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<script type="text/javascript" src="app.js" defer="defer"></script>
<link rel="shortcut icon" href="icon.ico" type="image/ico">

<body id="center">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="img"></div>
<div id="form">
	<form method="get" action="https://duckduckgo.com/">
		<input size="40" name="q">
		<input type="submit" value="Search">
	</form>
	
	<form method="get" action="https://www.google.com/search">
		<input size="40" name="q">
		<input type="submit" value="Search">
	</form>
</div>
<div>
	Special thanks to mrmartineau for his <a href='https://github.com/mrmartineau/xkcd-api'>xkcd JSON API</a> that actually allows CORS
</div>
</body>
