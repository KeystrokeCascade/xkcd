<!DOCTYPE html>
<html>
	<head>
		<title>xkcd-search</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/ico" href="icon.ico">
		<script defer type="text/javascript" src="app.js"></script>

		<script>0</script>
	</head>

	<body>
		<div id="center">
			<div id="img"></div>

			<div id="form">
				<form method="get" action="" autocomplete="off">
					<input type="text" name="q" placeholder="Search" autofocus="true">
					<input type="submit" value="">
				</form>
			</div>
		</div>

		<div id="settings" onclick="settings()"></div>
			<ul id="dropdown" class="dropdown-content">
				<li>
				<select id="search" onchange="getSearch()">
					<option value="google">Google</option>
					<option value="duckduckgo">DuckDuckGo</option>
					<option value="bing">Bing</option>
				</select>
				</li>
				<a href='https://github.com/mrmartineau/xkcd-api'>
					<li>
						xkcd JSON API
					</li>
				</a>
				<a href="http://glyphish.com/">
					<li>
						Glyphish Icons
					</li>
				</a>
			</ul>
	</body>
